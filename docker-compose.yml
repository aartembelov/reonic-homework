
services:
  postgres:
    image: postgres:16-alpine
    container_name: reonic-invoices-db
    restart: unless-stopped
    ports:
      - "54320:5432"
    environment:
      POSTGRES_DB: invoices
      POSTGRES_USER: reonic
      POSTGRES_PASSWORD: reonic_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reonic -d invoices"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: reonic-invoices-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://reonic:reonic_dev@postgres:5432/invoices
      NODE_ENV: production
      PORT: 3000
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./schema:/app/schema
      - ./sample-data:/app/sample-data

volumes:
  postgres_data:
    driver: local
